<p-accordion (onOpen)="onTabOpen($event)" (onClose)="onTabClose($event)">
    <p-accordionTab header="Godfather I"  class="accordion-header">
        <p-header class="accordion-heading">
            <div>Header Content</div>
            <img src="../assets/images/icon_Plus.png" class="icon-plus" *ngIf="openAccordionIndex != i">
            <img src="../assets/images/icon_Minus.png" class="icon-minus" *ngIf="openAccordionIndex == i">
        </p-header>
        <ng-template pTemplate="content" >
            <div *ngFor="let eachQue of questionnaireData; let i= index">
                <div class="content-sections">
                    <div>
                        <input type="checkbox" [id]="eachQue.formData[0].name+ind" [name]="eachQue.formData[0].name+ind" [value]="eachQue.question" [checked]="eachQue.isAnswered" [(ngModel)]="eachQue.isAnswered">
                        <label [for]="eachQue.formData[0].name+ind" class="input-label-text">{{ eachQue.question }}{{eachQue.isAnswered}}</label>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-accordionTab>
</p-accordion>
