
    <header class="header-section" >
        <img src="{{'assets/images/Logo.png' | assetspipe}}" class="logo-image">
        <div class="section-heading-text">Windows Server 2008 End of Life Call Guide</div>
    </header>

    <!-- page1 html start here -->
    <div class="information">
        <div class="left-side-section" *ngIf=isLandingPage id="left-side-section">
            <div class="accordion-container">
                <app-accordion></app-accordion>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>

    <div class="loader-wrapper">
        <div class="loader">
            <img src="{{'assets/images/loader.gif' | assetspipe}}">
        </div>
    </div>



    <section class="cookie-section-container" *ngIf="showCookiesAcceptenceAlert">
            <div class="cookie-acceptence-wrapper">
                <div class="cookie-acceptence-note">
                   {{constants.COOKIE_ACCEPTENCE_NOTE}}
                </div>
                <button class="cookie-acceptence-button" (click)="storeCookieAcceptenceInForm()">Accept and Close</button>
            </div>
        </section>
